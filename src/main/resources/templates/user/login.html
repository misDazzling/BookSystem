<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>

  <link rel="stylesheet" href="/layui/css/layui.css">
  
  <style>
  	body{
  		background-image: url('/images/02.jpg');
  	}
  	form{
  		width: 400px;
  		margin: 150px auto;
  		border-radius: 10px;
  		background-color: #FFF;
  		padding: 20px;
  	}
  	
  	h1{
  		line-height: 80px;
  		text-align: center;
  	}
  	
  	button{
  		width: 180px;
  		
  	}
  	a{ width: 180px;
  	}
  </style>
  
</head>
<body>
	
	<div>
		<form class="layui-form" method="post">
			<h1>用户登录</h1>
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline">
					<input type="text" name="username" class="layui-input"
					placeholder="请输入账号">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" class="layui-input"
					placeholder="请输入密码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">验证码</label>
				<div class="layui-input-inline">
					<input type="text" name="vercode" class="layui-input"
					placeholder="验证码" style="width:80px; display: inline-block;">
					<img src="/user/vercode">
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
						<a href="/user/register" class="layui-btn  layui-btn-primary">注册</a>
				</div>
			</div>
		
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" class="layui-btn layui-btn-normal">登录</button>
					<span th:text="${error}" style="color:red"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
