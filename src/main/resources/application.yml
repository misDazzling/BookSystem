# 项目的配置文件

# 端口号
server:  port: 8000
  
# 项目路径
  
# 数据库
spring:  datasource:
    ## 驱动程序    driver-class-name: com.mysql.cj.jdbc.Driver
    ## 连接字符串
    url: jdbc:mysql://127.0.0.1:3306/sta?serverTimezone=GMT%2b8
    ## 数据库的账号
    username: root
    ## 数据库的密码
    password: root
    

# thymeleaf的配置  thymeleaf:    cache: false # 关闭缓存
    prefix: classpath:/templates/ #解析视图时的前缀
    suffix: .html   # 视图的后缀
    
    